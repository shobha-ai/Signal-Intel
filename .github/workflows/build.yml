# .github/workflows/build.yml
# V10: The Community Standard - Using the official Kivy/Buildozer Docker image.

name: Build Android APK

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with official Kivy/Buildozer Docker image
        uses: docker://kivy/buildozer
        with:
          # This command runs inside the pre-configured container
          command: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signal-intel-apk
          # The path where the container places the final APK
          path: bin/*.apk
