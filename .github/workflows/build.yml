# .github/workflows/build.yml
# V9: Corrected the SDK file management logic.

name: Build Android APK

on: [push]

env:
  ANDROID_HOME: ${{ github.workspace }}/android-sdk

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # --- CORRECTED STEP-BY-STEP SDK INSTALLATION ---
      - name: Manually install Android SDK
        run: |
          mkdir -p ${{ env.ANDROID_HOME }}
          cd ${{ env.ANDROID_HOME }}
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd-tools.zip
          unzip cmd-tools.zip
          rm cmd-tools.zip

          # The unzip command created a folder named `cmdline-tools`.
          # Step 1: Rename this folder to 'latest'.
          mv cmdline-tools latest

          # Step 2: Create the required parent directory.
          mkdir cmdline-tools

          # Step 3: Move the 'latest' folder into the parent directory.
          mv latest cmdline-tools/

      - name: Add Android SDK tools to PATH
        run: |
          echo "${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${{ env.ANDROID_HOME }}/platform-tools" >> $GITHUB_PATH

      - name: Force-accept licenses and install SDK components
        run: |
          yes | ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;34.0.0"

      - name: Install Python dependencies (Buildozer, Cython)
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signal-intel-apk
          path: bin/*.apk
