# .github/workflows/build.yml
# This file defines the automatic build process on GitHub's servers.
# V4: Added a manual license acceptance step to force the build.

name: Build Android APK

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (Zulu OpenJDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies (non-interactive)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev
          
      - name: Install build tools (with pinned versions)
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Accept SDK licenses
        run: |
          # This step is the new, forceful fix.
          # It runs the sdkmanager to download the command-line tools and accept licenses.
          buildozer android_cmd "sdkmanager --licenses" || true

      - name: Build with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK (using updated action)
        uses: actions/upload-artifact@v4
        with:
          name: signal-intel-apk
          path: bin/*.apk
