# .github/workflows/build.yml
# V8: The Corrected Approach - Forcing Buildozer to use a manually prepared SDK via ANDROID_HOME.

name: Build Android APK

on: [push]

env:
  # The correct environment variable that Buildozer respects.
  ANDROID_HOME: ${{ github.workspace }}/android-sdk

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Manually install Android SDK
        run: |
          mkdir -p ${{ env.ANDROID_HOME }}
          cd ${{ env.ANDROID_HOME }}
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd-tools.zip
          unzip cmd-tools.zip
          rm cmd-tools.zip
          # Correctly structure the cmdline-tools directory
          mkdir -p ${{ env.ANDROID_HOME }}/cmdline-tools
          mv cmdline-tools ${{ env.ANDROID_HOME }}/latest_temp
          mv ${{ env.ANDROID_HOME }}/latest_temp ${{ env.ANDROID_HOME }}/cmdline-tools/latest

      - name: Add Android SDK tools to PATH
        run: |
          echo "${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${{ env.ANDROID_HOME }}/platform-tools" >> $GITHUB_PATH

      - name: Force-accept licenses and install SDK components
        run: |
          yes | ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;34.0.0"

      - name: Install Python dependencies (Buildozer, Cython)
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build with Buildozer
        # With ANDROID_HOME set, Buildozer will find and use our prepared SDK.
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signal-intel-apk
          path: bin/*.apk
