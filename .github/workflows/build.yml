# .github/workflows/build.yml
# This file defines the automatic build process on GitHub's servers.
# V7: Upgraded JDK to version 17 to match modern Android tools.

name: Build Android APK

on: [push]

env:
  ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java (Zulu OpenJDK v17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # <-- THIS IS THE FIX

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Android command-line tools
        run: |
          mkdir -p ${{ env.ANDROID_SDK_ROOT }}
          cd ${{ env.ANDROID_SDK_ROOT }}
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd-tools.zip
          unzip cmd-tools.zip
          rm cmd-tools.zip
          mv cmdline-tools latest_temp
          mkdir cmdline-tools
          mv latest_temp cmdline-tools/latest

      - name: Add Android SDK to PATH
        run: |
          echo "${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${{ env.ANDROID_SDK_ROOT }}/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses and install SDK components
        run: |
          yes | ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;34.0.0"

      - name: Install build tools (pip)
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Build with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK (using updated action)
        uses: actions/upload-artifact@v4
        with:
          name: signal-intel-apk
          path: bin/*.apk
