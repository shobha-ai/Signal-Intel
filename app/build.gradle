// app/build.gradle - CORRECTED

plugins {
    id 'com.android.application'
}

android {
    namespace 'com.yourname.signalintel'
    compileSdk 34

    defaultConfig {
        applicationId "com.yourname.signalintel"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    // This is a standard block for ensuring Java 8 compatibility.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // This dependency is required for AppCompatActivity.
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
