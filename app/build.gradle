// app/build.gradle - CORRECTED AND COMPLETE

plugins {
    id 'com.android.application'
}

android {
    namespace 'dev.cosmic.signalintel'
    compileSdk 34

    defaultConfig {
        applicationId "dev.cosmic.signalintel"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Core library for app compatibility on different Android versions.
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Google's modern UI components (Toolbar, TabLayout, etc.).
    implementation 'com.google.android.material:material:1.11.0'

    // Library for using Fragments, which power our tabbed pages.
    implementation 'androidx.fragment:fragment:1.6.2'
}
