// app/build.gradle
// This is the complete and corrected version.

plugins {
    id 'com.android.application'
}

android {
    namespace 'com.yourname.signalintel'
    compileSdk 34

    defaultConfig {
        applicationId "com.yourname.signalintel"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // This block is often needed for modern library compatibility.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // This is the dependency needed for AppCompatActivity in our Java code.
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
